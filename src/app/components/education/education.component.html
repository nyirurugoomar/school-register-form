<div class="my-10 h-full border border-blue-500 rounded-lg p-6 w-screen max-w-6xl mx-auto">
    <div class="bg-blue-500 rounded-t-lg">
        <h2 class="text-white text-2xl p-4">Previous Education and Enrollment Information</h2>
      </div>
      <form [formGroup]="educationForm" class="w-full">
        <div class="flex gap-x-4 mt-4 items-center">
            <div class="grid space-y-2 w-[50%]">
              <label >Choose Program</label>
              <select  class="p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="program">
                <option value="">Select Program </option>
                <option *ngFor="let program of programs" [value]="program.program">
                  {{program.program}}
                </option>
              </select>
              <div *ngIf="educationForm.get('program')?.touched && educationForm.get('program')?.invalid">
                <small class="text-red-600 text-[12px]" *ngIf="educationForm.get('program')?.hasError('required')">Program is required</small>
               </div>
            </div>
            <div class="grid  w-[50%]">
              <div class="grid space-y-2">
                <label >Name of Privious School</label>
                <input type="text" placeholder="Enter Name Of Your Previous School" class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="nameOfschool">
              </div>
              <div *ngIf="educationForm.get('nameOfschool')?.touched && educationForm.get('nameOfschool')?.invalid">
                <small class="text-red-600 text-[12px]" *ngIf="educationForm.get('nameOfschool')?.hasError('required')">Name of school is required</small>
               </div>
            </div>
          </div>
          <div class="flex gap-x-4 mt-4 items-center">
            <div class="grid  w-[50%]">
              <div class="grid space-y-2">
                <label >Start Date</label>
                <input type="date" placeholder="Date " class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="startDate">
              </div>
              <div *ngIf="educationForm.get('startDate')?.touched && educationForm.get('startDate')?.invalid">
                <small class="text-red-600 text-[12px]" *ngIf="educationForm.get('startDate')?.hasError('required')">Start date is required</small>
               </div>
            </div>
          </div>
      </form>
</div>
