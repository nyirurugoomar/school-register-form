<div
  class="h-full border border-blue-500 rounded-lg p-6 w-screen max-w-6xl mx-auto"
>
  <div class="bg-blue-500 rounded-t-lg">
     <h2 class="text-white text-2xl p-4">Personal and Guardian Information</h2>
  </div>
  <form class="w-full">
    <div class="grid space-y-2">
      <label for="fullName">FullName</label>
      <input type="text" class="border-[#ced4da] w-[50%] h-10 border-[1px] rounded-[5px] text-[#333] font-[500] p-2 outline-none" placeholder="Full name" name="fullName">
    </div>
  
    <div class="flex gap-x-4 mt-4 items-center">
      <div class="grid space-y-2 w-[50%]">
        <label for="dob1">Date Of Birth</label>
        <input type="date" class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" name="dob1">
      </div>
      <div class="grid mt-6 w-[50%]">
        <div class="relative">
            <mat-radio-group aria-label="Select an option" class="space-x-2" >
                <mat-radio-button value="male" class="  p-4 w-[117px] border-[#363A3D] h-[48px] text-[#CDCECF] rounded-[5px] font-[500] text-[16px] leading-[24px]">Male</mat-radio-button>
                <mat-radio-button value="female" class=" p-4 w-[117px] border-[#363A3D] h-[48px] text-[#CDCECF] rounded-[5px] font-[500] text-[16px] leading-[24px]">Female</mat-radio-button>
              </mat-radio-group>
        </div>
      </div>
    </div>
    <div class="flex gap-x-4 mt-4 items-center">
        <div class="grid space-y-2 w-[50%]">
          <label >Nationality</label>
          <input type="country" class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]">
        </div>
        <div class="grid mt-6 w-[50%]">
          <div class="relative">
              <mat-radio-group aria-label="Select an option" class="space-x-2" >
                  <mat-radio-button value="male" class="  p-4 w-[117px] border-[#363A3D] h-[48px] text-[#CDCECF] rounded-[5px] font-[500] text-[16px] leading-[24px]">Male</mat-radio-button>
                  <mat-radio-button value="female" class=" p-4 w-[117px] border-[#363A3D] h-[48px] text-[#CDCECF] rounded-[5px] font-[500] text-[16px] leading-[24px]">Female</mat-radio-button>
                </mat-radio-group>
          </div>
        </div>
      </div>
  </form>
</div>
