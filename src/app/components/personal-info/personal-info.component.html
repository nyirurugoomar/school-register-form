<div
  class=" my-10 h-full border border-blue-500 rounded-lg p-6 w-screen max-w-6xl mx-auto"
>
  <div class="bg-blue-500 rounded-t-lg">
     <h2 class="text-white text-2xl p-4">Personal Information</h2>
  </div>
  <form [formGroup]="formGroup"  class="w-full">
    <div class="grid space-y-2">
      <label for="fullName">FullName</label>
      <input type="text" class="border-[#ced4da] w-[50%] h-10 border-[1px] rounded-[5px] text-[#333] font-[500] p-2 outline-none" placeholder="Full name" formControlName="fullname" >
    </div>
  
    <div class="flex gap-x-4 mt-4 items-center">
      <div class="grid space-y-2 w-[50%]">
        <label >Date Of Birth</label>
        <input type="date" class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="dob1">
      </div>
      <div class="grid mt-6 w-[50%]">
        <div class="relative">
            <mat-radio-group aria-label="Select an option" class="space-x-2" formControlName="gender" >
                <mat-radio-button value="male" class="  p-4 w-[117px] border-[#363A3D] h-[48px] text-[#CDCECF] rounded-[5px] font-[500] text-[16px] leading-[24px]">Male</mat-radio-button>
                <mat-radio-button value="female" class=" p-4 w-[117px] border-[#363A3D] h-[48px] text-[#CDCECF] rounded-[5px] font-[500] text-[16px] leading-[24px]">Female</mat-radio-button>
              </mat-radio-group>
        </div>
      </div>
    </div>
    <div class="flex gap-x-4 mt-4 items-center">
        <div class="grid space-y-2 w-[50%]">
          <label >Nationality</label>
          <select  class="p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="nationality">
            <option value="">Select Nationality</option>
            <option *ngFor="let country of countries" [value]="country.name">
              {{country.name}}
            </option>
          </select>
        </div>
        <div class="grid  w-[50%]">
          <div class="grid space-y-2">
            <label >Address</label>
            <input type="text" placeholder="Enter Address" class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="address">
          </div>
        </div>
      </div>
      <div class="flex gap-x-4 mt-4 items-center">
        <div class="grid  w-[50%]">
          <div class="grid space-y-2">
            <label >Email</label>
            <input type="email" placeholder="Enter Email " class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="email">
          </div>
        </div>
        <div class="grid  w-[50%]">
          <div class="grid space-y-2">
            <label >Phone</label>
            <input type="number" placeholder="Enter Phone Number" class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="phone1">
          </div>
        </div>
      </div>
      <div class="flex gap-x-4 mt-4 items-center">
        <div class="grid  w-[50%]">
          <div class="grid space-y-2">
            <label >ID Number</label>
            <input type="number" placeholder="Enter Your ID Number" class=" p-2 border-[#ced4da] w-full h-10 border-[1px] rounded-[5px] text-[#333] font-[500]" formControlName="idnumber">
          </div>
        </div>
      </div>
  </form>
</div>
